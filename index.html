<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Table template</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="left-div">
      <div>LOGIN PAGE</div>
      <div>Photo by <a href="https://unsplash.com/@daesign?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Sead DediÄ‡</a> on <a href="https://unsplash.com/photos/CkmxBaLOnag?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </div>
    </div>
    <div class="right-div">
      <section>Sign up now to get started.</section>
      <section class="signup-section">
        <h1>Let's do this!</h1>
        <form class="signup-form">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name *" pattern="[A-Za-z]+" required />
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name *" pattern="[A-Za-z]+" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email *" required />
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Phone Number" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="text" id="password" />
            <label for="password" data-help="**passwords do not match">*passwords do not match</label>
          </div>
          <div>
            <label for="confirm-password">Confirm Password</label>
            <input type="text" id="confirm-password" />
          </div>
        </form>
      </section>
      <section>
          <input type="submit" value="Create Account"></button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
